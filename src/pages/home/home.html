<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Jibble
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items" (click)="openActionSheet(item)">
    <ion-card-header>
      <ion-card-title>{{item.users.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content> 
      <p>Album: {{item.albums.id}}</p>
      <p>Post: {{item.posts.title}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
